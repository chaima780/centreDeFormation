<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" style="height: 100%;">
    <mat-card class="box">
      <mat-card-header fxLayoutAlign="center center">
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Your Password again PLZ">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-label>Choose a role...</mat-label>
            <mat-select>
              <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
        </mat-card-content>
        <div  fxLayoutAlign="end end">
            <button mat-stroked-button color="accent" class="btn-block">Register</button>
        </div>
  
      </form>
    </mat-card>
  </div>
